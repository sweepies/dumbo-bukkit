name: Dumbo
main: science.amberfall.dumbo.Dumbo
version: 2.2.1
author: Sweepyoface
website: https://github.com/Sweepyoface/dumbo-bukkit/
commands:
  dumbo:
    description: Get a random Qball quote.
    usage: /dumbo
    permission: dumbo.quote
  dumbo reload:
    description: Reload the Dumbo config.
    usage: /dumbo reload
    permission: dumbo.reload
  dumbo version:
    description: Get the Dumbo version.
    usage: /dumbo version
    aliases: dumbo ver
    permission: dumbo.version
  dumbo getquotes:
    description: Update the quotes file from the repository.
    usage: /dumbo getquotes
    permission: dumbo.getquotes

permissions:
  dumbo.quote:
    description: /dumbo command
    default: true
  dumbo.reload:
    description: /dumbo reload command
    default: op
  dumbo.version:
    description: /dumbo version command
    default: true
  dumbo.getquotes:
    description: /dumbo getquotes command
    default: op
